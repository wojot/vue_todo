<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Todo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- <img src="./assets/logo.png"> -->
        <nav>
            <div class="nav-wrapper blue lighten-1">
                <router-link to="/" class="brand-logo">TODO list</router-link>
                <ul class="right">
                    <li>
                        <router-link to="Todo">TODO list</router-link>
                    </li>
                    <li>
                        <router-link to="About">About</router-link>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="task" class="container">
            <div class="row">
                <div class="col-sm">
                    <ul>
                        <li class="collection-header">
                            <h4>Tasks</h4>
                        </li>
                        <li v-for="task in tasks" :key="task.id">
                            <div class="row">
                                <div class="col s12">
                                    <div class="card blue darken-1 z-depth-1">
                                        <div class="card-content white-text">
                                            <span class="card-title">Task {{task.task_id}}</span>
                                            <p>{{task.content}}</p>
                                        </div>
                                        <div class="card-action blue darken-1">
                                            <a href="#" class="waves-effect waves-light btn blue lighten-1">
                                                <i class="material-icons left">edit</i>Edit</a>
                                            <a href="#" class="waves-effect waves-red btn blue lighten-1">
                                                <i class="material-icons left">delete</i>Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <router-link v-bind:to="{ name: 'view-employee', params: { employee_id: employee.employee_id }}"><i class="fa fa-eye"></i></router-link> -->
                        </li>
                    </ul>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <form class="col s12" v-on:submit.prevent="addTask">
                            <div class="row">
                                <div class="input-field col s2 blue-text darken-1">
                                    {#
                                    <button type="submit" class="waves-effect waves-green btn blue lighten-1">
                                        <i class="material-icons left">add</i> Add</button> #}
                                    <input type="submit" value="zapisz">
                                </div>
                                <div class="input-field col s10 blue-text darken-1">
                                    <input id="icon_prefix" type="text" class="validate" v-model="newTask.content">
                                    <label for="icon_prefix">New task</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- <router-link to="/"><a class="btn-floating btn-large waves-effect waves-light blue lighten-1 z-depth-1"><i class="material-icons"><i class="fas fa-plus"></i></i></a></router-link> -->
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message"> {{variable}}
    </div>

    

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-functions.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
