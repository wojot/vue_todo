<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Todo</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->

    <!-- Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Firebase -->
    <script src="https://gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- VueFire -->
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>

    <link rel="stylesheet" href="materialize.css">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- <img src="./assets/logo.png"> -->
        <nav>
            <div class="nav-wrapper blue lighten-1 center-align">
                TODO list
            </div>
        </nav>
        <div id="app" class="container">
            <div class="row">
                <div class="col-sm">
                    <ul>
                        <li class="collection-header">
                            <h4>Tasks</h4>
                        </li>
                        <li v-for="(t, key) in task">
                            <div class="card blue darken-1 z-depth-1">
                                <div class="card-content white-text">

                                    <div class="row margin-0">
                                        <!-- <span v-bind:id="'content' + key">{{ t.content }}</span>  -->
                                        <div class="input-field col s8 margin-0">
                                                <input v-bind:id="'editInput' + key" v-bind:value="t.content" type="text" class="white-text" style="border-bottom:none;" disabled>
                                                <!-- <input v-bind:id="'editInput' + key" v-bind:value="t.content" type="text" class="white-text" style="border-bottom:none;" disabled> -->
                                        </div>
                                        <div class="col s4">
                                            <button v-on:click="removeTask(t)" class="waves-effect waves-red btn blue lighten-1 right">
                                                <i class="material-icons left">delete</i>Delete</button>
                                            <button v-on:click="edit(key)" class="waves-effect waves-light btn blue lighten-1 right">
                                                <i class="material-icons left">edit</i><span v-bind:id="'edit' + key">Edit</span></button> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <form class="col s12" v-on:submit.prevent="addTask">
                            <div class="row">
                                <div class="input-field col s2 blue-text darken-1">
                                    <button type="submit" class="waves-effect waves-green btn blue lighten-1">
                                        <i class="material-icons left">add</i> Add</button>
                                </div>
                                <div class="input-field col s10 blue-text darken-1">
                                    <input id="icon_prefix" type="text" class="validate" v-model="newTask.content">
                                    <label for="icon_prefix">New task</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
